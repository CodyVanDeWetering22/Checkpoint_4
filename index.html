<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Checkpoint_4</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">Checkpoint_4</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->

        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>


  <main>
    <section class="container-fluid">
      <div class="row" id="image">
        <div class="col-2 m-2 bg-dark">
          author
        </div>
      </div>
    </section>

    <section id="router-view">
      <div class="container-fluid">
        <div class="row m-2 justify-content-start text-light">
          <div class="col-4 border border-2 border-dark bg-dark">
            <form class="col-4" onsubmit=" app.TodoController.createTodo(event)">
              <label for="description">Todo</label>
              <input type="text" name="description" class="form-control mb-2" id="description" placeholder="todo">
              <button class="btn btn-primary"><i class="mdi mdi-plus"></i></button>

              <div id="todo" class="row m-2">
                <!-- <input type="checkbox" name="description" value="Todo">
              <i class="mdi mdi-delete"><span>
                  <label for="description">${this.description}</label>
                </span></i> -->
              </div>
            </form>
            <p class="mt-2 fs-2"> Count: <span id="count"> </span></p>
          </div>
        </div>
      </div>
      </div>






      </div>
      </div>
    </section>


  </main>

  <!-- SECTION -->

  <footer class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-8 text-light">
        <div id="time" class="text-center fs-1">

        </div>


      </div>

      <div id="message" class="row justify-content-center text-center text-light">
        <!-- <div class="col-8 fs-3 m-3">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus laborum officiis numquam repudiandae.</p>
        </div> -->
      </div>
    </div>
    </div>



  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>

</html>
